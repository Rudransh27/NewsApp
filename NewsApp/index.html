<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav >
        <div class="mainNav container flex">
            <a href="#" onclick="reload()" class="companyLogo">
                <img src="./images/logo.jpg" alt="company Logo">
            </a>

            <div class="navLinks">
                <ul class="flex">
                    <li class="hoverLink navItem" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hoverLink navItem" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hoverLink navItem" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
    
            <div class="searchBar flex">
                <input type="text" id="searchText" class="newsInput" placeholder="eg. Science">
                <button class="searchButton" id="searchButton">Search</button>
            </div>

        </div>
    </nav>

    <main>
        <div class="cardContainer container flex" id="cardContainer" >
            
        </div>
    </main>

    <template id="templateNewsCard">
        <div class="card">
            <div class="cardHeader">
                <img src="https://via.placeholder.com/400x200" alt="newsImage" id="newsImg">
            </div>

            <div class="content">
                <h3 id="newTitle">This is the Title</h3>
                <h6  class="newsSource" id="newsSource">End Gadget 06/05/2023</h6>
                <p class="newDec" id="newsDesc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit enim sequi qui adipisci voluptate nisi odio quisquam possimus laboriosam. Itaque!</p>
            </div>
        </div>

    </template>


    <script src="script.js"></script>
</body>

</html>
